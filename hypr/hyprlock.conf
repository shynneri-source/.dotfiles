# -----------------------------------------------------
# Hyprlock Configuration
# Theme: Stealth Carbon (Industrial / Grayscale)
# -----------------------------------------------------

general {
    no_fade_in = false
    no_fade_out = false
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

# BACKGROUND
background {
    monitor =
    path = screenshot
    color = rgba(20, 20, 20, 1.0)

    # Blur & Grayscale for "Stealth" look
    blur_passes = 3 # Heavy blur
    blur_size = 4
    noise = 0.03 # Film grain texture
    contrast = 0.9
    brightness = 0.5 # Dim the background
    vibrancy = 0.0
    vibrancy_darkness = 0.0
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(200, 200, 200, 1.0) # Silver text
    font_size = 120
    font_family = IosevkaTerm Nerd Font ExtraBold
    position = 0, -100
    halign = center
    valign = top
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(160, 160, 160, 1.0) # Darker silver
    font_size = 24
    font_family = IosevkaTerm Nerd Font
    position = 0, -280
    halign = center
    valign = top
}

# INPUT FIELD
input-field {
    monitor =
    size = 350, 50
    outline_thickness = 3

    # 0 Rounding = Retro Terminal Look
    rounding = 0

    # Colors (Stealth/Carbon)
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1 # Circle dots

    outer_color = rgba(70, 70, 70, 1.0) # Dark Grey Border
    inner_color = rgba(20, 20, 20, 1.0) # Black Background
    font_color = rgb(200, 200, 200)     # Silver Text

    # Focus Colors (When typing)
    check_color = rgb(204, 136, 34)     # Amber (Checking...)
    fail_color = rgb(204, 34, 34)       # Red (Wrong)

    fade_on_empty = false
    placeholder_text = <span foreground="##666666">SYSTEM LOCKED...</span>
    hide_input = false

    position = 0, -20
    halign = center
    valign = center
}

# USER LABEL
label {
    monitor =
    text = USER: $USER
    color = rgba(100, 100, 100, 1.0)
    font_size = 14
    font_family = IosevkaTerm Nerd Font Mono
    position = 0, 50
    halign = center
    valign = bottom
}
