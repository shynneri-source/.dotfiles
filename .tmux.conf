# Set prefix key to Ctrl+a (like GNU Screen), easier to remember than Ctrl+b
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Reduce escape time for faster response
set-option -s escape-time 0

# Use 256 colors
set -g default-terminal "screen-256color"

# Reload config automatically with key binding
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes with shortcuts
bind | split-window -h
bind - split-window -v

# Use vi keybindings in copy mode
setw -g mode-keys vi

# Status bar colors
set -g status-bg colour234
set -g status-fg colour136
set -g status-left-length 40
set -g status-right-length 120
set -g status-left "#[fg=green]#H"
set -g status-right "#[fg=yellow]%Y-%m-%d %H:%M#[default]"

# Highlight active window
setw -g window-status-current-style fg=colour166,bg=colour236
setw -g window-status-current-format "#I:#W#F"

# Copy & paste configuration for Linux system (using xclip)
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"

# Increase history limit for better scrollback performance
set-option -g history-limit 10000
